<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Auto Bruno - Sito in manutenzione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at center, #1e293b 0%, #0f172a 70%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 550px;
    }

    .logo-wrapper {
      position: relative;
      margin-bottom: 40px;
    }

    .logo-wrapper::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -10px;
      width: 180px;
      height: 20px;
      background: radial-gradient(circle, rgba(225,29,72,0.6) 0%, transparent 70%);
      filter: blur(10px);
    }

    .logo {
      width: 320px;
      max-width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
      line-height: 1.6;
    }

    .contact {
      margin-top: 30px;
      font-size: 1rem;
    }

    .contact a {
      color: #e11d48;
      text-decoration: none;
      font-weight: 600;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="logo-wrapper">
      <img src="logo.png" alt="Auto Bruno Servizi Auto" class="logo">
    </div>

    <h1>Sito in manutenzione</h1>

    <p>
      Stiamo aggiornando il nostro sito per offrirti un servizio migliore.<br>
      Per informazioni o urgenze puoi contattarci via email.

</body>
</html>
