<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pagina in manutenzione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Il sito è attualmente in manutenzione. Torneremo presto online.">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
      line-height: 1.5;
    }

    .loader {
      margin: 30px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sito in manutenzione</h1>
    <p>
      Stiamo lavorando per migliorare il sito.<br>
      Torneremo online il prima possibile.
    </p>

    <div class="loader"></div>

    <footer>
      © 2026 Tutti i diritti riservati
    </footer>
  </div>

</body>
</html>
