/* ===== STRADA E AUTO LOOP INFINITO ===== */

.road {
  position: absolute;
  bottom: 60px;
  width: 100%;
  overflow: hidden;
  opacity: 0.12;
}

.car-track {

  animation: scroll 25s linear infinite;
}

.cars {
  display: flex;
  gap: 140px;
  padding-right: 140px;
}

.cars svg {
  width: 120px;
  fill: white;
}

/* animazione infinita */
@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}
